<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Project</title>
		<link rel="stylesheet" href="./assets/scss/main.scss" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
		<script type="module" src="./assets/ts/main.ts"></script>
	</head>
	<body>
		<app class="cs-app">
			<div class="cs-calendar" id="csCalendar">
				<table class="cs-calendar-table"></table>
				<div class="cs-pager-container">
					<div class="cs-pager cs-pager-prev-month">
						<span class="cs-pager-icon material-symbols-outlined"> arrow_back_ios </span>
						<span class="cs-pager-text">Vorige maand</span>
					</div>
					<div class="cs-pager cs-pager-next-month">
						<span class="cs-pager-text">Volgende maand</span>
						<span class="cs-pager-icon material-symbols-outlined"> arrow_forward_ios </span>
					</div>
				</div>
			</div>
			<div class="cs-modal cs-hidden">
				<form class="cs-modal-content">
					<div class="cs-modal-date">
						<span class="cs-modal-date-weekday"></span>
						<span class="cs-modal-date-day"></span>
					</div>
					<div class="cs-modal-item cs-modal-attack-type type_attack">
						<label class="cs-modal-label" for="type_attack">Type aanval:</label>
						<div class="cs-modal-input">
							<select name="type_attack">
								<option>X - Nader te bepalen</option>
								<option>Optie 1</option>
								<option>Optie 2</option>
							</select>
						</div>
						<div class="cs-modal-output cs-modal-attack-type type_attack"></div>
					</div>
					<div class="cs-modal-item cs-modal-cluster cluster_attack">
						<span class="cs-modal-label">Clusteraanval: </span>
						<div class="cs-modal-input">
							<input type="radio" id="option_yes_cluster" value="Ja" name="cluster_attack" />
							<label for="option_yes_cluster">Ja</label>
							<input type="radio" id="option_no_cluster" value="Nee" name="cluster_attack" />
							<label for="option_no_cluster">Nee</label>
						</div>
						<div class="cs-modal-output cs-modal-cluster cluster_attack"></div>
					</div>
					<div
						id="csAttackCountContainer"
						class="cs-modal-item cs-modal-cluster-amount cs-hidden attack_count"
					>
						<span class="cs-modal-label">Aantal aanvallen: </span>
						<div class="cs-modal-input">
							<input type="number" id="attack_count" name="attack_count" min="1" />
						</div>
						<div class="cs-modal-output cs-modal-cluster-amount attack_count"></div>
					</div>
					<div class="cs-modal-item cs-modal-medication took_medication">
						<span class="cs-modal-label">Noodmedicatie:</span>
						<div class="cs-modal-input">
							<input type="radio" id="option_yes_medication" value="Ja" name="took_medication" />
							<label for="option_yes_medication">Ja</label>
							<input type="radio" id="option_no_medication" value="Nee" name="took_medication" />
							<label for="option_no_medication">Nee</label>
							<input
								type="radio"
								id="option_unknown_medication"
								value="Onbekend"
								name="took_medication"
							/>
							<label for="option_unknown_medication">Onbekend</label>
						</div>
						<div class="cs-modal-output cs-modal-medication took_medication"></div>
					</div>
					<div
						class="cs-modal-item cs-modal-effect-medication cs-hidden effect_medication"
						id="csMedicationEffectContainer"
					>
						<label for="effect_medication" class="cs-modal-label">Effect medicatie</label>
						<div class="cs-modal-input">
							<textarea type="text" name="effect_medication" rows="2" cols="30" wrap="hard"></textarea>
						</div>
						<div class="cs-modal-output cs-modal-label effect_medication"></div>
					</div>
					<div class="cs-modal-item cs-modal-triggers triggers">
						<label for="triggers" class="cs-modal-label">Triggers</label>
						<div class="cs-modal-input">
							<textarea type="text" name="triggers" rows="2" cols="30" wrap="hard"></textarea>
						</div>
						<div class="cs-modal-output cs-modal-triggers triggers"></div>
					</div>
					<div class="cs-modal-item cs-modal-prov-factors factors">
						<label for="factors" class="cs-modal-label">Provocerende factoren</label>
						<div class="cs-modal-input">
							<textarea type="text" name="factors" rows="2" cols="30" wrap="hard"></textarea>
						</div>
						<div class="cs-modal-output cs-modal-prov-factors factors"></div>
					</div>
				</form>
				<div class="cs-modal-buttons">
					<div id="csModalButtonBack" class="cs-btn cs-btn-minor cs-btn-icon">
						<span class="material-symbols-outlined"> undo </span>
						Terug
					</div>
					<div id="csModalButtonSave" class="cs-btn cs-btn-icon cs-modal-button-save">
						<span class="material-symbols-outlined"> check </span>
						Opslaan
					</div>

					<div id="csModalButtonEdit" class="cs-btn cs-btn-icon cs-btn-outline cs-modal-button-edit">
						<span class="material-symbols-outlined"> edit </span>
						Wijzigen
					</div>
				</div>
			</div>
			<div class="cs-scrim cs-hidden"></div>
		</app>
	</body>
</html>
